<!DOCTYPE html>
<html lang="en">
<head>
  <title> Neumorphic Button </title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <i id="reset" class="fas fa-undo"></i>
        <span class="progress"></span>
          <div class="wrap">
            <div class="card">
              <div class="carDone"><i class="fas fa-check"></i></div>
              <h2><small>HOLD &nbsp; <span> START</span></small></h2>
              <p>This is a Frontend Dev. live demo hosted by Mr. Royyan at <strong>Viding</strong></p>
              <div class="buttonWrap">
                <button><i class="fas fa-power-off"></i></button>
                <div class="circleffect"></div>
              </div>
            </div>
          </div>
        </section>
        <!-- Jquery CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>
</html>
